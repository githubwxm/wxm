<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <header-title></header-title>
    <link href="/voucher/static/css/style.css" rel="stylesheet">
</head>
<body vtag="root">
<div class="root-main">
    <div class="main-container clearfix">
        <div class="Establish clearfix">
            <validator name="checkSubForm">
                <form id="subForm" method="post" onSubmit="return false;">
                    <ul>
                        <li>
                            <label class="col-md-3 col-sm-3 col-lg-3 control-label">
                                <dd>*</dd>
                                请输入设备号：</label>
                            <div class="col-sm-6 col-md-6 col-lg-6">
                                <input name="code" class="form-control" type="text" maxlength="20"
                                       v-model="subFormData.code" v-validate:code="{required:true}"
                                       initial="off"
                                       placeholder="输入设备号">
                            </div>
                            <div v-show="$checkSubForm.code.required" for="contactMobile"><img
                                    src="/voucher/static/style/img/baocuo.png"><label class="error">请填写设备号！</label></div>
                        </li>     <li>
                        <label class="col-md-3 col-sm-3 col-lg-3 control-label">
                            请输入设备名：</label>
                        <div class="col-sm-6 col-md-6 col-lg-6">
                            <input name="name" class="form-control" type="text" maxlength="20"
                                   v-model="subFormData.name" v-validate:name="{required:true}"
                                   initial="off"
                                   placeholder="设备名">
                            <div v-show="$checkSubForm.name.required" for="contactMobile"><img
                                    src="/voucher/static/style/img/baocuo.png"><label class="error">请填写设备名！</label></div>
                        </div>
                    </li>
                    </ul>
                </form>
            </validator>
            <div class="Button-box">
                <button class="btn" type="submit" @click="save">保存</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/voucher/static/script/local/local_config.js"></script>
    <script type="text/javascript" src="/voucher/static/script/local/require/require.js"></script>
    <script type="text/javascript" src="/voucher/static/script/local/require_config.js"></script>
    <script type="text/javascript" src="/voucher/static/script/local/city_config.js"></script>
    <script type="text/javascript" src="/voucher/static/script/local/view/device/addDeviceView.js"></script>
</body>
</html>
