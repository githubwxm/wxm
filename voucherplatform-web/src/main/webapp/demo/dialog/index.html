<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <header-title></header-title>
  <link href="/voucher/static/css/style.css" rel="stylesheet">
  <link href="/voucher/static/css/vue/summernote.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
  <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/voucher/static/script/amd/1.0/vue/summernote.min.js"></script>

</head>
<body vtag="root">
<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">
      <i class="fa fa-user"></i>dialog</h3>
  </div>
  <div>
    <label>顶层页面弹出</label>
    <textarea v-model="area1"></textarea>
    <input type="button" @click="click1"/>
  </div>
  <div>
    <label>顶层页面Message</label>
    <textarea v-model="area2"></textarea>
    <input type="button" @click="click2"/>
  </div>
  <div>
    <label>顶层页面Confirm</label>
    <textarea v-model="area3"></textarea>
    <input type="button" @click="click3"/>
  </div>

  <div>
    <label>二级页面弹出</label>
    <textarea v-model="area4"></textarea>
    <input type="button" @click="click4"/>
  </div>
  <div>
    <label>二级页面Message</label>
    <textarea v-model="area5"></textarea>
    <input type="button" @click="click5"/>
  </div>
  <div>
    <label>二级页面Confirm</label>
    <textarea v-model="area6"></textarea>
    <input type="button"  @click="click6"/>
  </div>

  <div id="summernote">{{area7}}</div>
</div>
<script type="text/javascript">
  $(document).ready(function() {
    $('#summernote').summernote();
  });
</script>
<script type="text/javascript" src="/voucher/api/local/client/system/load_config"></script>
<script type="text/javascript" src="/voucher/static/script/local/require/require.js"></script>
<script type="text/javascript" src="/voucher/static/script/local/require_config.js"></script>
<script type="text/javascript" src="/voucher/static/script/local/demo/view/dialog/listView.js"></script>
</body>
</html>
