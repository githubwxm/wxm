<body vtag="root">
<div class="root-main">
    <div class="main-container clearfix">
        <div class="main-warp">
            <div class="title" v-show="!isDialog"><em></em>
                <h3>平台商产品管理</h3></div>
            <div class="searchbox clearfix">
                <form class="form-horizontal" method="post" onSubmit="return false;">
                    <div class="form-group">
                        <label class="col-sm-2 col-md-1 col-lg-1 control-label">产品名:</label>
                        <div class="col-sm-4 col-md-2 col-lg-2">
                            <input class="form-control" type="text" maxlength="30" v-model="queryFormData.name">
                        </div>
                        <label class="col-sm-2 col-md-1 col-lg-1 control-label">产品分类:</label>
                        <div class="col-sm-4 col-md-2 col-lg-2">
                            <remote-sel :setting="prodTypeSetting" :value.sync="queryFormData.prodType"
                                        initial="off"></remote-sel>
                        </div>

                        <div class="col-sm-1 col-lg-1">
                            <button class="btn btn-success" type="button" @click="queryFormSubmit">查询</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="table-responsive table-top">
                <data-table-dyn :setting="dtSetting" :params="queryFormData" v-ref:dt-list></data-table-dyn>
                <script type="text/x-template" id="data-table-dyn">
                    <component :is="loadStatus"></component>
                    <div v-show="loadStatus == 'dt-load-succ'" class="table-responsive">
                        <table class="table table-bordered">
                            <tbody>
                            <tr class="tr-bt-sc">
                                <td width="3%" style="text-align:center;">Id</td>
                                <td width="8%" style="text-align:center;">产品号</td>
                                <td width="10%" style="text-align:center;">产品名</td>
                                <td width="5%" style="text-align:center;">产品类型</td>
                                <td width="5%" style="text-align:center;">平台商名称</td>
                                <td width="5%" style="text-align:center;">供应商名称</td>
                                <td width="5%" style="text-align:center;">供应商产品号</td>
                                <td width="5%" style="text-align:center;">供应商产品名</td>
                                <td width="5%" style="text-align:center;">创建时间</td>
                                <td width="5%" style="text-align:center;">修改时间</td>
                            </tr>
                            <tr v-for="line in list">
                                <td style="text-align:center;" v-cloak>{{line.id}}</td>
                                <td style="text-align:center;" v-cloak>{{line.code}}</td>
                                <td style="text-align:center;" v-cloak>{{line.name}}</td>
                                <td style="text-align:center;" v-cloak>{{line.prodType_name}}</td>
                                <td style="text-align:center;" v-cloak>{{line.platform_name}}</td>
                                <td style="text-align:center;" v-cloak>{{line.supply_name}}</td>
                                <td style="text-align:center;" v-cloak>{{line.supplyPord_code||'-'}}</td>
                                <td style="text-align:center;" v-cloak>{{line.supplyPord_name||'-'}}</td>
                                <td style="text-align:center;" v-cloak>{{line.createTime}}</td>
                                <td style="text-align:center;" v-cloak>{{line.modifyTime||'-'}}</td>
                            </tr>
                            </tbody>
                        </table>
                        <pager :page="page"></pager>
                    </div>
                </script>
            </div>
        </div>
    </div>
</div>
