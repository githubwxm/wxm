<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <header-title></header-title>
    <link href="../static/css/style.css" rel="stylesheet">
</head>
<body vtag="root">
<div class="root-main">
    <div class="main-container clearfix">
        <div class="Establish clearfix">
            <validator name="checkSubForm">
                <form id="subForm" method="post" onSubmit="return false;">
                    <ul>
                        <li>
                            <label class="col-md-3 col-sm-3 col-lg-3 control-label">
                                <dd>*</dd>
                                分类名称：</label>
                            <div class="col-sm-9 col-md-6 col-lg-6">
                                <input class="form-control" type="text" maxlength="50" v-model="subFormData.name"
                                       v-validate:name="{required:true}" initial="off"
                                       placeholder="分类名称不能为空">
                            </div>
                            <div v-show="$checkSubForm.name.required" for="contactMobile"><img
                                    src="../static/style/img/baocuo.png"><label class="error">请填写分类名称！</label></div>
                        </li>
                        <li>
                            <label class="col-md-3 col-sm-3 col-lg-3 control-label">
                                <dd>*</dd>
                                备注：</label>
                            <div class="col-sm-9 col-md-8  col-lg-6">
                                <textarea rows="4" class="form-control valid" style="resize:none"
                                          v-model="subFormData.description" initial="off"></textarea>
                            </div>
                        </li>
                    </ul>
                </form>
            </validator>
            <div class="Button-box">
                <button class="btn" type="submit" @click="save">保存</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../static/script/local/local_config.js"></script>
    <script type="text/javascript" src="../static/script/local/require/require.js"></script>
    <script type="text/javascript" src="../static/script/local/require_config.js"></script>
    <script type="text/javascript" src="../static/script/local/city_config.js"></script>
    <script type="text/javascript" src="../static/script/local/view/platform/addProdTypeView.js"></script>
</body>
</html>
