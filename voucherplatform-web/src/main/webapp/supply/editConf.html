<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <header-title></header-title>
    <link href="../static/css/style.css" rel="stylesheet">
</head>
<body vtag="root">
<div class="root-main">
    <div class="main-container clearfix">
        <div class="Establish clearfix">
            <validator name="checkSubForm">
                <form id="subForm" method="post" onSubmit="return false;">
                    <ul>
                        <li>
                            <label class="col-md-3 col-sm-3 col-lg-3 control-label">
                                <dd>*</dd>
                                配置信息：</label>
                            <div class="col-sm-9 col-md-8  col-lg-6">
                                <textarea rows="12" class="form-control valid" style="resize:none"
                                          v-model="subFormData.conf" initial="off"></textarea>
                                <br />
                                <span class="label label-danger ">注意:</span>
                                <span>修改配置后可能会影响到和供应商系统的对接，建议非专业人员不要修改</span>
                            </div>
                        </li>
                    </ul>
                </form>
            </validator>
            <div class="Button-box">
                <button class="btn" type="submit" @click="save">保存</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../static/script/local/local_config.js"></script>
    <script type="text/javascript" src="../static/script/local/require/require.js"></script>
    <script type="text/javascript" src="../static/script/local/require_config.js"></script>
    <script type="text/javascript" src="../static/script/local/city_config.js"></script>
    <script type="text/javascript" src="../static/script/local/view/supply/editConfView.js"></script>
</body>
</html>
