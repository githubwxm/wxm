<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <header-title></header-title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
    <link href="/voucher/static/css/style.css" rel="stylesheet">
</head>
<body vtag="root">
<div class="root-main">
    <div class="main-container clearfix">
        <div class="Establish clearfix">
            <validator name="checkSubForm">
                <form id="subForm" method="post" onSubmit="return false;">
                    <ul>
                        <li>
                            <label class="col-md-3 col-sm-3 col-lg-3 control-label">
                                <dd>*</dd>
                                模板名字：</label>
                            <div class="col-sm-6 col-md-6 col-lg-6">
                                <input name="name" class="form-control" type="text" maxlength="20"
                                       v-model="subFormData.name" :disabled="readonly" v-validate:name="{required:true}"
                                       initial="off"
                                       placeholder="模板名字">
                            </div>
                            <div v-show="$checkSubForm.name.required" for="contactMobile"><img
                                    src="/voucher/static/style/img/baocuo.png"><label class="error">请填写模板名字！</label></div>
                        </li>
                        <li>
                            <label class="col-md-3 col-sm-3 col-lg-3 control-label">
                                前缀：</label>
                            <div class="col-sm-6 col-md-6  col-lg-6">
                                <input name="phone" class="form-control" type="text" maxlength="3"
                                       v-model="subFormData.prefix"
                                       initial="off"
                                       placeholder="前缀">
                            </div>
                        </li>
                        <li>
                            <label class="col-md-3 col-sm-3 col-lg-3 control-label">
                                后缀：</label>
                            <div class="col-sm-6 col-md-6  col-lg-6">
                                <input name="phone" class="form-control" type="text" maxlength="3"
                                       v-model="subFormData.postfix"
                                       initial="off"
                                       placeholder="后缀">
                            </div>
                        </li>

                        <li>
                            <label class="col-md-3 col-sm-3 col-lg-3 control-label">
                                二维码长度：</label>
                            <div class="col-sm-6 col-md-6 col-lg-6">
                                <remote-sel :setting="lenSetting" :value.sync="subFormData.len"
                                            initial="off"></remote-sel>
                            </div>
                        </li>
                        <li>
                            <label class="col-md-3 col-sm-3 col-lg-3 control-label">
                                容错率：</label>
                            <div class="col-sm-6 col-md-6  col-lg-6">
                                <remote-sel :setting="errorRateSetting" :value.sync="subFormData.errorRate"
                                            initial="off"></remote-sel>
                                <br/>
                                <span class="label label-danger ">提示:</span>
                                <span>对目前主流手机，在绝大多数扫描场景下，容错率越高，越容易被快速扫描!!!</span>
                            </div>
                        </li>
                        <li>
                            <label class="col-md-3 col-sm-3 col-lg-3 control-label">
                                大小：</label>
                            <div class="col-sm-6 col-md-6  col-lg-6">
                                <remote-sel :setting="sizeSetting" :value.sync="subFormData.size"
                                            initial="off"></remote-sel>

                            </div>
                        </li>
                        <li>
                            <label class="col-md-3 col-sm-3 col-lg-3 control-label">
                                <dd>*</dd>
                                前背色：</label>
                            <div class="col-sm-6 col-md-6  col-lg-6">
                                <input name="size" class="form-control" type="text" maxlength="3"
                                       v-model="subFormData.foreColor"
                                       initial="off"
                                       placeholder="前背色">
                            </div>
                        </li>
                    </ul>
                </form>
            </validator>
            <div class="Button-box">
                <button class="btn" type="submit" @click="save">保存</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/voucher/static/script/local/local_config.js"></script>
    <script type="text/javascript" src="/voucher/static/script/local/require/require.js"></script>
    <script type="text/javascript" src="/voucher/static/script/local/require_config.js"></script>
    <script type="text/javascript" src="/voucher/static/script/local/city_config.js"></script>
    <script type="text/javascript" src="/voucher/static/script/local/view/qr/editqrView.js"></script>
</body>
</html>
