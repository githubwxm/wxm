<div class="root-main">

                                        <td style="text-align:center;line-height:34px" v-cloak>{{item.city}}</td>

                                                <a href="javascript:void(0);" v-if="item.got == 1">景区已存在！</a>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <table class="table table-bordered table-box" v-if="setting.ma_conf_id == 7">
                                <tbody>
                                <tr class="tr-bt-sc">
                                    <td width="10%" style="text-align:center;">景区名称</td>
                                    <td width="20%" style="text-align:center;">所在省份</td>
                                    <td width="8%" style="text-align:center;">所在市</td>
                                    <td width="8%" style="text-align:center;">所在区县</td>

                                            </span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <pager :page="page"></pager>
                        </div>
                    </script>
                </div>

        </div>
