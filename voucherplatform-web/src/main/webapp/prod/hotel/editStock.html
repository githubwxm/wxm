<!DOCTYPE html>
<html lang="en" vtag="root">
<head>
    <meta charset="UTF-8">
    <header-title></header-title>
    <link href="../../static/css/style.css" rel="stylesheet">
</head>
<body>

   <div class="main-warp">
        <validator name="checkSubForm">
            <form id="subForm" class="form-horizontal" method="post" onSubmit="return false;">
                <div>
                  <label class="col-md-2 col-sm-2 col-lg-2 control-label" style="float: left;"><span class="icon-require" style="color: red">*</span>库存：</label>
                    <div class="col-md-3 col-sm-3 col-lg-3">
                        <input name="name" class="form-control" style="width:60%;" type="text" maxlength="20" v-model="stockFormData.stock" v-validate:stock="{required:true}" initial="off">
                        <span v-show="$checkSubForm.stock.required" style="color: red">请填写</span>
                    </div>
                </div>
                <div class="Button" style="padding-left:80px;margin-top:20px;">
                    <div class="col-md-6 col-sm-6 col-lg-6">
                        <button class="btn btn-success" type="submit" @click="save">保存</button>
                    </div>
                </div>
            </form>
        </validator>
   </div>

<script type="text/javascript" src="../api/local/client/system/load_config"></script>
<script type="text/javascript" src="../../static/script/local/require/require.js"></script>
<script type="text/javascript" src="../../static/script/local/require_config.js"></script>
<script type="text/javascript" src="../../static/script/local/view/prod/hotel/editStockView.js"></script>
</body>
</html>
