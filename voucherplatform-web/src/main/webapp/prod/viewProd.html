<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="../static/css/style.css" rel="stylesheet">
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.4&key=sNHtfFMen9ktOAbQYpC23Gmc"></script>
</head>
<body vtag="root">

    <div class="event-main">
      <div class="event-box">
        <div class="title">
           <b>基本信息</b>
            <i></i>
        </div>
        <ul class="Generic">
            <li>
                <label class="col-md-2 col-sm-2 col-lg-3 control-label">景点名称：</label>
                <div class="col-sm-3 col-md-3 col-lg-3 form-control-static" v-cloak>{{prod_info.name}}</div>

                <label class="col-md-2 col-sm-2 col-lg-2 control-label">产品类型：</label>
                <div class="col-sm-3 col-md-3 col-lg-3 form-control-static" v-cloak>{{prod_info.type_name}}</div>
            </li>

            <li>
                <label class="col-md-2 col-sm-2 col-lg-3 control-label">景点级别：</label>
                <div class="col-sm-3 col-md-3 col-lg-3 form-control-static" v-cloak>{{prod_info.props.level_name}}</div>
            </li>
            <li>
                <label class="col-md-2 col-sm-2 col-lg-3 control-label">景点类型：</label>
                <div class="col-sm-9 col-md-9 col-lg-9">
                    <span class="btn-tybe"v-for=" type in view_type" v-cloak>{{type.name}}</span>
                </div>
            </li>

            <li>
                <label class="col-md-2 col-sm-2 col-lg-3 control-label">营业时间：</label>
                <div class="col-sm-3 col-md-3 col-lg-3 form-control-static" v-cloak>{{prod_info.props.business_time}}</div>

                <label class="col-md-2 col-sm-2 col-lg-2 control-label">联系电话：</label>
                <div class="col-sm-3 col-md-3 col-lg-3 form-control-static" v-cloak>{{prod_info.props.tel}}</div>
            </li>
        </ul>

        <div class="business-two">
            <div class="title">
                <b>地理位置和交通</b>
                <i></i>
            </div>
            <ul>
                <li>
                    <label class="col-md-2 col-sm-2 col-lg-3 control-label">地理位置：</label>
                    <div class="col-sm-8 col-md-8 col-lg-8">
                        <div id="l-map" style="height:300px;">
                            <i class="icon-spinner icon-spin icon-large"></i>地图加载中...
                        </div>
                    </div>
                </li>

                <li>
                    <label class="col-md-2 col-sm-2 col-lg-3 control-label">交通线路：</label>
                    <div class="col-sm-8 col-md-8 col-lg-8 form-control-static" v-cloak>{{prod_info.props.transit_line}}</div>
                </li>

            </ul>
        </div>


        <div class="business-two">
            <div class="title">
                <b>拓展信息</b>
                <i></i>
            </div>

            <ul>
                <li>
                    <label class="col-md-2 col-sm-2 col-lg-3 control-label">景点简介：</label>
                    <div class="col-sm-8 col-md-8 col-lg-8 form-control-static" v-cloak>
                        {{prod_info.props.blurb}}
                    </div>

                </li>

                <li>
                    <label class="col-md-2 col-sm-2 col-lg-3 control-label">景点图片：</label>
                    <div class="col-sm-3 col-md-3 col-lg-3 form-control-static" v-for="(index,image) in images" v-if="index < 3">
                        <img class="img-thumbnail" :src="base_url + image.link">
                    </div>
                </li>

            </ul>
        </div>
      </div>
    </div>

<script type="text/javascript" src="../api/local/client/system/load_config"></script>
<script type="text/javascript" src="../static/script/local/require/require.js"></script>
<script type="text/javascript" src="../static/script/local/require_config.js"></script>
<script type="text/javascript" src="../static/script/local/view/prod/prodView.js"></script>

</body>
</html>
