<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <header-title></header-title>
    <link href="/voucher/static/css/style.css" rel="stylesheet">
</head>
<body>
<body vtag="root">
<div class="root-main">
    <div class="Establish clearfix">
        <div class="title">
            <h3>密码修改</h3>
            <em></em>
        </div>
        <validator name="checkSubForm">
            <form id="subForm" class="form-horizontal" method="post" onSubmit="return false;">
                <ul>
                    <li>
                        <label class="col-md-4 col-sm-4 col-lg-4 control-label">
                            <dd>*</dd>
                            旧密码：</label>
                        <div class="col-sm-5 col-md-5 col-lg-4">
                            <input type="password" class="form-control" v-model="subFormData.oldPassword"
                                   v-validate:oldPassword="{required:true}" initial="off"/>
                        </div>
                        <div class="Prompt" v-show="$checkSubForm.oldPassword.required"><img
                                src="/voucher/static/style/img/baocuo.png"><label class="error">请填写旧密码！</label></div>
                    </li>
                    <li>
                        <label class="col-md-4 col-sm-4 col-lg-4 control-label">
                            <dd>*</dd>
                            新密码：</label>
                        <div class="col-sm-5 col-md-5 col-lg-4">
                            <input id="password" type="password" class="form-control"
                                   v-model="subFormData.password" v-validate:password="{required:true}"
                                   initial="off"/>
                        </div>
                        <div class="Prompt" v-show="$checkSubForm.password.required"><img
                                src="/voucher/static/style/img/baocuo.png"><label class="error">请填写新密码！</label></div>
                    </li>
                    <li>
                        <label class="col-md-4 col-sm-4 col-lg-4 control-label">
                            <dd>*</dd>
                            确认密码：</label>
                        <div class="col-sm-5 col-md-5 col-lg-4">
                            <input type="password" class="form-control" v-model="subFormData.password2"
                                   v-validate:password2="{required:true}" initial="off"/>
                        </div>
                        <div class="Prompt" v-show="$checkSubForm.password2.required"><img
                                src="/voucher/static/style/img/baocuo.png"><label class="error">请填写确认密码！</label></div>
                    </li>
                </ul>
            </form>
        </validator>
        <div class="Button-box">
            <button class="btn" type="submit" @click="save">确定修改</button><!--&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn" type="button" @click="preview">预览</button>-->
        </div>
    </div>
</div>
<script type="text/javascript" src="/voucher/static/script/local/local_config.js"></script>
<script type="text/javascript" src="/voucher/static/script/local/require/require.js"></script>
<script type="text/javascript" src="/voucher/static/script/local/require_config.js"></script>
<script type="text/javascript" src="/voucher/static/script/local/view/user/updatePwd.js"></script>
</html>
